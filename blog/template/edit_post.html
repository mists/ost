  <html>
  <head>
  <title>Blog</title>
  {% load url from future %}
  </head>
  <body>
    <h1>Welcome to your blog</h1>
    <h3>Edit Post</h3>
    <form name="edit_post" action="{%url 'update_post' bid post.id %}" method="post">
      {% csrf_token %} 
    	Title: <input type="text" name="post_title" value="{{post.title}}"><br>
    	Text:  <textarea name="post_body" id="post_body" cols="50" rows="20">{{post.body}}</textarea><br>
      <p>created: {{post.ctime}}</p>
      <p>last modified: {{post.mtime}}</p>
      Tag:    <input type="text" name="tag" value ="{{post.get_tags}}"><br>
    	<input type="submit" value="submit">
    </form>
  </body>
</html>
